name: Build & Release

on:
  push:
    branches:
      - main # или любая нужная ветка

jobs:
  build-and-release:
    runs-on: windows-latest

    permissions:
      contents: write # Нужна для создания/редактирования релизов

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run build script
        working-directory: ./src
        run: workflow.cmd
        shell: cmd

      - name: Read version from file
        id: extract-version
        run: echo "version=$(<src/version)" >> $GITHUB_ENV

      - name: Read prerelease from file
        id: extract-prerelease
        run: echo "prerelease=$(<src/prerelease)" >> $GITHUB_ENV

      - name: Read message from file
        id: extract-message
        run: echo "body=$(<src/message)" >> $GITHUB_ENV

      - name: Delete existing ZIP asset (if any)
        uses: mknejp/delete-release-assets@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.version }}
          assets: DSL-KeyPad-${{ env.version }}.zip

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.version }}
          name: ${{ env.version }}
          body: ${{ env.body }}
          draft: false
          prerelease: ${{ env.prerelease }}
          files: |
            DSL-KeyPad-${{ env.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
