description=The rune ᛟ (Othala/Odal) is the 24th rune of the Elder Futhark and the 23rd rune of the Anglo-Saxon Futhorc. In Proto-Germanic, *ōþalan meant «inherited estate, ancestral property». It is etymologically related to Gothic aþal «noble origin», Old High German uodal «ancestral estate», and Old Norse óðal «hereditary land».\R2In the Elder Futhark, the rune was used to denote the phonemes /o/ and /oː/. Graphically, it derives from the North Etruscan variant of the letter «o». In the Anglo-Saxon tradition (where it is known as Ēþel), the rune acquired new phonetic values /eː/ and /ø/, reflecting phonological changes in the Old English language.\R2The rune had important sacred significance, symbolizing ancestral property, inheritance rights, and social status. In the Norse tradition, the concept of óðal was closely tied to land inheritance rights and determined one’s position in society.\R2Archaeological findings show active use of the rune in inscriptions from the 3rd to 8th centuries. Although the rune disappeared from the Younger Futhark in the 6th century, it survived in the Anglo-Saxon writing tradition. It is particularly common in Old English runic inscriptions from the 7th-8th centuries in Northumbria and Mercia.\R2*Description temporarily generated by neural network.