description=Руна ᛟ (Одал/Отал) является 24-й руной старшего футарка и 23-й руной англосаксонского футорка. В прагерманском языке *ōþalan означало «наследственное имение, родовую собственность». Этимологически связана с готским aþal «благородное происхождение», древневерхненемецким uodal «родовое имение», древнеисландским óðal «наследственная земля».\R2В старшем футарке руна использовалась для обозначения фонем /o/ и /oː/. Графически восходит к северноэтрусскому варианту буквы «о». В англосаксонской традиции (где известна как Ēþel) руна приобрела новое фонетическое значение /eː/ и /ø/, что отражает фонологические изменения в древнеанглийском языке.\R2Руна имела важное сакральное значение, символизируя родовую собственность, наследственные права и социальный статус. В скандинавской традиции концепт óðal был тесно связан с правом наследования земли и определял положение человека в обществе.\R2Археологические находки показывают активное использование руны в надписях III-VIII веков. Хотя руна исчезла из младшего футарка в VI веке, она сохранилась в англосаксонской письменной традиции. Особенно часто встречается в древнеанглийских рунических надписях VII-VIII веков на территории Нортумбрии и Мерсии.\R2*Описание временно составлено нейросетью.
